<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX File Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
        #drop-zone {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #controls {
            margin-bottom: 10px;
            text-align: center;
        }
        #info {
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="drop-zone">Drag & Drop GPX File Here</div>
    <div id="controls">
        <button id="clear-button">Clear Tracks</button>
    </div>
    <div id="info">
        <p id="distance">Distance: N/A</p>
        <p id="elevation">Elevation Gain: N/A</p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
